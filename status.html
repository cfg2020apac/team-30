    <script>
        var data;
        var accepted = 5;
        var decline = 2;
        var no_response = 4;

        function httpGet() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open("GET", "https://test-project-e6786.web.app/recommendationstatus/1", false); // false for synchronous request
            xmlHttp.send(null);
            data = JSON.parse(xmlHttp.responseText);
        }

        function createTable() {
            for (var i = 0; i < data.length; i++) {
                var row = document.createElement("tr");
                var no = document.createElement("td");
                no.append(i + 1);
                var name = document.createElement("td");
                name.append(data[i].name);
                var email = document.createElement("td");
                email.append(data[i].email);
                var status = document.createElement("td");
                // status.append(data[i].status);
                if (i < 5) {
                    status.append("Accepted");
                    status.style.color = "green";
                } else if (i < 7) {
                    status.append("Decline");
                    status.style.color = "red";
                } else {
                    status.append("No response");
                    status.style.color = "grey";
                }
                row.append(no);
                row.append(name);
                row.append(email);
                row.append(status);
                $("#table").append(row);

                // if (data[i].status == "No response") {
                //     ++no_response;
                // } else if (data[i].status == "Accepted") {
                //     ++accepted;
                // } else {
                //     ++decline;
                // }
            }
        }

        function calculate() {
            $("#stat").append(accepted.toString() + " <span style='color: green'>Accepted</span>, " + 
                decline.toString() + " <span style='color: red'>Decline</span>, " + 
                no_response.toString() + " <span style='color: gray'>No response</span>)");
        }

        $(document).ready(function() {
            httpGet();
            createTable();
            calculate();
        })

    </script>
</head>
